- content: Welcome to audio naturalness evaluation.<br>Please click [Next] button.
  id: welcome
  name: Audio naturalness evaluation
  type: generic
- content: Listen to a given sample and rate the naturalness with 5-point scale.<br>Note
    that the naturalness means how the sample sound like real-human speech and real-human
    speech is corresponding to 5.<br>After that, we provide the sample of real-human
    speech as a reference.<br><br><strong>DO NOT CLOSE AND RELOAD THIS PAGE UNTIL
    THE END OF THIS EVALUATION.</strong><br><br>Please click [Next] button.
